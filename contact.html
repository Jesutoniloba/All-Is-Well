<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | RCCG Church</title>
    <link rel="stylesheet" href="styles/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="images/rccg logo.png" alt="RCCG logo" />
      <button class="menu-button"><i class="fa-solid fa-bars"></i></button>
    </header>

    <div class="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="units.html">Church Units</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </div>

    <main class="container">
      <section id="contact">
        <h2>Contact Us</h2>
        <p class="bar-text">
          Have questions or prayer requests? Reach out to us, we will love to
          hear from you!
        </p>

        <!-- Error/Success Messages -->
        <p id="errorMsg"></p>
        <p id="successMsg"></p>

        <form
          id="contact-form"
          name="contact"
          method="POST"
          action="https://formspree.io/f/xkgqaaog"
        >
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <input type="text" name="subject" placeholder="Subject" required />
          <textarea
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <script src="scripts/home.js"></script>
    <script src="scripts/form-validation.js"></script>
  </body>
</html>
